<!-- templates/portfolio-details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result - NutriGaze</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">NutriGaze</a>
    </div>
</nav>

<div class="container text-center mt-5">
    <h2>FreshEye Detection</h2>
    <p class="lead">Result of fruits and vegetables</p>
    
    {% if image_path %}
        <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" 
             alt="Uploaded Image" class="img-fluid mb-3" style="max-height: 300px;">
    {% endif %}

    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ prediction }}</h5>
        </div>
    </div>
</div>

</body>
</html>
